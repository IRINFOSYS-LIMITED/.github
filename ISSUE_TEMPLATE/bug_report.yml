name: "Bug Report"
description: "Report a bug or unexpected behavior in the system"
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: "Describe the Bug"
      description: "Explain what the issue is, including where it occurs."
  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "List each step to help us reproduce the problem."
  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What should have happened?"
  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened instead?"
  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots or Logs"
      description: "Attach screenshots, logs, or error messages if possible."
  - type: input
    id: environment
    attributes:
      label: "Environment"
      description: "e.g., Browser, OS, Version, etc."
      placeholder: "Windows 11, Chrome 120, Backend v1.2"
