name: "Task"
description: "General task or subtask for sprint tracking"
title: "[Task]: "
labels: ["task"]
body:
  - type: textarea
    id: summary
    attributes:
      label: "Summary"
      description: "Briefly describe the task or subtask."
  - type: textarea
    id: details
    attributes:
      label: "Details"
      description: "Explain what needs to be done and how."
  - type: input
    id: estimate
    attributes:
      label: "Estimated Effort (hours)"
      placeholder: "e.g. 4"
  - type: input
    id: assignee
    attributes:
      label: "Assigned To"
      placeholder: "@username"
  - type: textarea
    id: dependencies
    attributes:
      label: "Dependencies"
      description: "Mention any related issues, modules, or blockers."
      placeholder: "#12, #45, API endpoint, etc."
  - type: textarea
    id: notes
    attributes:
      label: "Additional Notes"
      description: "Add any references, documentation, or links related to this task."
